<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Square Dodger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0f172a;
      --accent: #38bdf8;
      --accent-soft: #1d4ed8;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      text-align: center;
      max-width: 520px;
      width: 100%;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .controls {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .controls span {
      display: inline-block;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 999px;
      padding: 4px 10px;
      margin: 2px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    #gameArea {
      position: relative;
      margin: 0 auto;
      width: 480px;
      max-width: 100%;
      aspect-ratio: 3 / 4;
      background: radial-gradient(circle at top, #1e293b 0, #020617 70%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.4);
      touch-action: none; /* helps mobile controls */
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      z-index: 10;
    }

    #hud span {
      background: rgba(15, 23, 42, 0.9);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    #hud .best {
      color: #facc15;
    }

    .player {
      position: absolute;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
    }

    .enemy {
      position: absolute;
      background: linear-gradient(135deg, #f97316, var(--danger));
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
    }

    .message {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.95));
      color: var(--text);
      text-align: center;
      padding: 20px;
      z-index: 20;
    }

    .message.hidden {
      display: none;
    }

    .message h2 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .message p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 0.9rem;
    }

    .message button {
      border: none;
      outline: none;
      padding: 8px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .message button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(37, 99, 235, 0.5);
    }

    .message button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.4);
    }

    .hint {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.8rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      .controls span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Square Dodger</h1>
    <p class="subtitle">Dodge the falling blocks for as long as you can.</p>

    <div class="controls">
      <div>
        <span>Keyboard: ← / → or A / D</span>
        <span>Restart: Space</span>
      </div>
      <div>
        <span>Mobile: Tap left / right side of the game</span>
      </div>
    </div>

    <div id="gameArea">
      <div id="hud">
        <span>Score: <span id="score">0</span></span>
        <span class="best">Best: <span id="bestScore">0</span></span>
      </div>

      <div id="player" class="player"></div>

      <div id="message" class="message">
        <h2>Square Dodger</h2>
        <p>Move to dodge the falling blocks. Survive to raise your score!</p>
        <button id="startBtn">Play</button>
        <div class="hint">Tip: The longer you survive, the faster things get.</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const gameArea = document.getElementById("gameArea");
      const playerEl = document.getElementById("player");
      const scoreEl = document.getElementById("score");
      const bestScoreEl = document.getElementById("bestScore");
      const messageEl = document.getElementById("message");
      const startBtn = document.getElementById("startBtn");

      // Hard-coded "virtual" game size
      const GAME_WIDTH = 480;
      const GAME_HEIGHT = 640; // same aspect as CSS

      // Player settings
      const PLAYER_WIDTH = 60;
      const PLAYER_HEIGHT = 18;
      const PLAYER_SPEED = 320; // px per second

      // Enemy settings
      const ENEMY_WIDTH = 40;
      const ENEMY_HEIGHT = 20;
      const BASE_ENEMY_SPEED = 140;
      const BASE_SPAWN_INTERVAL = 1.0; // seconds

      let enemySpeed = BASE_ENEMY_SPEED;
      let spawnInterval = BASE_SPAWN_INTERVAL;

      // State
      let playerX = (GAME_WIDTH - PLAYER_WIDTH) / 2;
      let playerY = GAME_HEIGHT - PLAYER_HEIGHT - 20;

      let enemies = [];
      let lastTimestamp = 0;
      let spawnTimer = 0;
      let elapsedTime = 0;
      let score = 0;
      let running = false;

      let leftPressed = false;
      let rightPressed = false;

      // Load best score from localStorage
      const BEST_KEY = "squareDodgerBest";
      let bestScore = Number(localStorage.getItem(BEST_KEY)) || 0;
      bestScoreEl.textContent = bestScore;

      // Resize helper: map virtual coords to real pixels
      function getScale() {
        const rect = gameArea.getBoundingClientRect();
        return {
          scaleX: rect.width / GAME_WIDTH,
          scaleY: rect.height / GAME_HEIGHT,
        };
      }

      // Update player element position
      function renderPlayer() {
        const { scaleX, scaleY } = getScale();
        playerEl.style.width = PLAYER_WIDTH * scaleX + "px";
        playerEl.style.height = PLAYER_HEIGHT * scaleY + "px";
        playerEl.style.left = playerX * scaleX + "px";
        playerEl.style.top = playerY * scaleY + "px";
      }

      // Create enemy DOM element
      function createEnemyElement(enemy) {
        const el = document.createElement("div");
        el.className = "enemy";
        enemy.el = el;
        gameArea.appendChild(el);
      }

      // Render enemies
      function renderEnemies() {
        const { scaleX, scaleY } = getScale();
        enemies.forEach((enemy) => {
          if (!enemy.el) {
            createEnemyElement(enemy);
          }
          const el = enemy.el;
          el.style.width = ENEMY_WIDTH * scaleX + "px";
          el.style.height = ENEMY_HEIGHT * scaleY + "px";
          el.style.left = enemy.x * scaleX + "px";
          el.style.top = enemy.y * scaleY + "px";
        });
      }

      // Spawn a new enemy
      function spawnEnemy() {
        const x =
          Math.random() * (GAME_WIDTH - ENEMY_WIDTH); // random horizontal
        enemies.push({
          x,
          y: -ENEMY_HEIGHT,
          width: ENEMY_WIDTH,
          height: ENEMY_HEIGHT,
          el: null,
        });
      }

      // Simple AABB collision detection
      function rectsOverlap(a, b) {
        return !(
          a.x + a.width < b.x ||
          a.x > b.x + b.width ||
          a.y + a.height < b.y ||
          a.y > b.y + b.height
        );
      }

      function updateDifficulty(dt) {
        // Make game harder gradually based on elapsed time
        // Every 10 seconds, speed increases a bit and spawn interval shrinks
        const difficultyFactor = 1 + elapsedTime / 25; // gentle ramp
        enemySpeed = BASE_ENEMY_SPEED * difficultyFactor;
        spawnInterval = BASE_SPAWN_INTERVAL / Math.min(difficultyFactor, 2.5);
      }

      function updateGame(dt) {
        if (!running) return;

        elapsedTime += dt;
        score += dt * 10; // 10 points per second
        scoreEl.textContent = Math.floor(score);

        updateDifficulty(dt);

        // Player movement
        let dir = 0;
        if (leftPressed) dir -= 1;
        if (rightPressed) dir += 1;

        playerX += dir * PLAYER_SPEED * dt;
        // Clamp within game bounds
        if (playerX < 0) playerX = 0;
        if (playerX > GAME_WIDTH - PLAYER_WIDTH) {
          playerX = GAME_WIDTH - PLAYER_WIDTH;
        }

        // Enemy spawn
        spawnTimer += dt;
        if (spawnTimer >= spawnInterval) {
          spawnTimer = 0;
          spawnEnemy();
        }

        // Move enemies
        enemies.forEach((enemy) => {
          enemy.y += enemySpeed * dt;
        });

        // Remove off-screen enemies
        enemies = enemies.filter((enemy) => {
          if (enemy.y > GAME_HEIGHT + 50) {
            if (enemy.el && enemy.el.parentNode) {
              enemy.el.parentNode.removeChild(enemy.el);
            }
            return false;
          }
          return true;
        });

        // Collision detection
        const playerRect = {
          x: playerX,
          y: playerY,
          width: PLAYER_WIDTH,
          height: PLAYER_HEIGHT,
        };

        for (const enemy of enemies) {
          const enemyRect = {
            x: enemy.x,
            y: enemy.y,
            width: enemy.width,
            height: enemy.height,
          };

          if (rectsOverlap(playerRect, enemyRect)) {
            gameOver();
            break;
          }
        }

        // Render
        renderPlayer();
        renderEnemies();
      }

      function loop(timestamp) {
        if (!lastTimestamp) lastTimestamp = timestamp;
        const dt = (timestamp - lastTimestamp) / 1000;
        lastTimestamp = timestamp;

        updateGame(dt);
        requestAnimationFrame(loop);
      }

      // Start / reset game
      function startGame() {
        // Clear old enemies
        enemies.forEach((e) => {
          if (e.el && e.el.parentNode) {
            e.el.parentNode.removeChild(e.el);
          }
        });
        enemies = [];

        // Reset state
        score = 0;
        elapsedTime = 0;
        spawnTimer = 0;
        enemySpeed = BASE_ENEMY_SPEED;
        spawnInterval = BASE_SPAWN_INTERVAL;

        playerX = (GAME_WIDTH - PLAYER_WIDTH) / 2;
        playerY = GAME_HEIGHT - PLAYER_HEIGHT - 20;

        scoreEl.textContent = "0";
        messageEl.classList.add("hidden");
        running = true;
      }

      function gameOver() {
        running = false;

        const finalScore = Math.floor(score);
        if (finalScore > bestScore) {
          bestScore = finalScore;
          localStorage.setItem(BEST_KEY, bestScore);
          bestScoreEl.textContent = bestScore;
        }

        // Update the message text to include score
        messageEl.querySelector("h2").textContent = "Game Over";
        messageEl.querySelector("p").textContent =
          "You scored " +
          finalScore +
          " points. Press Play or Space to try again!";
        startBtn.textContent = "Play again";
        messageEl.classList.remove("hidden");
      }

      // Keyboard controls
      window.addEventListener("keydown", (e) => {
        if (e.code === "ArrowLeft" || e.code === "KeyA") {
          leftPressed = true;
        } else if (e.code === "ArrowRight" || e.code === "KeyD") {
          rightPressed = true;
        } else if (e.code === "Space") {
          e.preventDefault();
          if (!running) {
            startGame();
          }
        }
      });

      window.addEventListener("keyup", (e) => {
        if (e.code === "ArrowLeft" || e.code === "KeyA") {
          leftPressed = false;
        } else if (e.code === "ArrowRight" || e.code === "KeyD") {
          rightPressed = false;
        }
      });

      // Mobile / mouse controls (tap left or right half)
      function handlePointer(event) {
        const rect = gameArea.getBoundingClientRect();
        const x = event.clientX || (event.touches && event.touches[0].clientX);
        if (x == null) return;

        const relativeX = x - rect.left;
        const isLeft = relativeX < rect.width / 2;

        leftPressed = isLeft;
        rightPressed = !isLeft;
      }

      function stopPointer() {
        leftPressed = false;
        rightPressed = false;
      }

      gameArea.addEventListener("mousedown", handlePointer);
      gameArea.addEventListener("touchstart", handlePointer);
      window.addEventListener("mouseup", stopPointer);
      window.addEventListener("touchend", stopPointer);

      // Start button
      startBtn.addEventListener("click", () => {
        startGame();
      });

      // Initial render
      renderPlayer();

      // Start the loop
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
